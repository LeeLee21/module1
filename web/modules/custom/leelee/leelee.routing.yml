leelee.first_page:
  path:  '/leelee/cats'
  defaults:
    _controller: '\Drupal\leelee\Controller\CatsController::content'
    _title: ''
  requirements:
    _permission: 'access content'

leelee.deleteCat:
  path: '/leelee/deletecat/{catid}'
  defaults:
    _form: '\Drupal\leelee\Form\deletecat'
    _title: 'Are U Sure?'
  requirements:
    _role: 'administrator'

leelee.EditCat:
  path: '/leelee/editcat/{catid}'
  defaults:
    _form: '\Drupal\leelee\Form\editcat'
    _title: 'Are U Sure?'
  requirements:
    _role: 'administrator'

leelee.AdminCats:
  path: '/admin/structure/cats'
  defaults:
    _form: '\Drupal\leelee\Form\admincatsform'
    _title: 'Cats'
  requirements:
    _permission: 'administer site configuration'

leelee.AdminDeleteCat:
  path: '/dj/admin/delete-cat/{catid}'
  defaults:
    _form: '\Drupal\leelee\Form\admindeletecat'
    _title: 'Delete?'
  requirements:
    _permission: 'administer site configuration'

leelee.AdminEditCat:
  path: '/dj/admin/edit-cat/{catid}'
  defaults:
    _form: '\Drupal\leelee\Form\admineditcat'
    _title: 'Edit'
  requirements:
    _permission: 'administer site configuration'
