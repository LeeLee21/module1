leelee.first_page:
  path:  '/leelee/cats'
  defaults:
    _controller: '\Drupal\leelee\Controller\CatsController::content'
    _title: ''
  requirements:
    _permission: 'access content'

leelee.deleteCat:
  path: '/leelee/deletecat/{catid}'
  defaults:
    _form: '\Drupal\leelee\Form\deletecat'
    _title: 'Are U Sure?'
  requirements:
    _role: 'administrator'

